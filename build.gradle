apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'java-library-distribution'

group = 'io.elastic'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile "io.elastic:sailor-jvm:2.1.0"
    compile "com.sun.xml.bind:jaxb-impl:2.1"
    compile "com.sun.xml.bind:jaxb-impl:2.1"
    compile "com.google.code.gson:gson:2.2.4"
    compile group: 'com.jcraft', name: 'jsch', version: '0.1.44-1'
    compile group: 'org.apache.cxf', name: 'cxf-bundle-jaxrs', version: '2.2.9'
    compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-paranamer', version: '2.2.3'
    compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-jaxb-annotations', version: '2.1.4'
}

uploadArchives {
    repositories {
        mavenLocal()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}
